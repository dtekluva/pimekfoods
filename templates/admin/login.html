<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Material Dashboard by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="{% static "assets/css/material-dashboard.css" %}" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static "assets/css/demo.css" %}" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        
        <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    
                    <div class="collapse navbar-collapse">
                        
                        <!-- <form class="navbar-form navbar-right" role="search">
                            <div class="form-group  is-empty">
                                <input type="text" class="form-control" placeholder="Search">
                                <span class="material-input"></span>
                            </div>
                            <button type="submit" class="btn btn-white btn-round btn-just-icon">
                                <i class="material-icons">search</i>
                                <div class="ripple-container"></div>
                            </button>
                        </form> -->
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header" data-background-color="purple">
                                    <h4 class="title">Sign in to Moremi Control panel</h4>
                                </div>
                                <div class="card-content">
                                        <form name="login" class=" sub" name="contactForm" id="contactForm" method="post" action="{{webaddress}}/cpanel/login">
                                            {% csrf_token %}
                                        <div class="row">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Enter Username</label>
                                                <input id="username" name="username" type="text" class="form-control">
                                            </div>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Enter Password</label>
                                                <input id="password" name="password" type="password" class="form-control">
                                            </div>
                                        </div>
                                        <button id="submit" type="submit" class="btn btn-primary pull-right">Login</button>
                                        <div class="clearfix"></div>
                                    </form>
                                    <div id="message-warning"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                
            </footer>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static "assets/js/jquery-3.2.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/material.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/material-dashboard.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/main.js" %}" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="{% static "assets/js/chartist.min.js" %}"></script>

<!--  Dynamic Elements plugin -->
<script src="{% static "assets/js/arrive.min.js" %}"></script>
<!--  PerfectScrollbar Library -->
<script src="{% static "assets/js/perfect-scrollbar.jquery.min.js" %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static "assets/js/bootstrap-notify.js" %}"></script>
<!--  Google Maps Plugin    -->
<!-- Material Dashboard javascript methods -->
<script src="{% static "assets/js/material-dashboard.js" %}"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static "assets/js/demo.js" %}"></script>

</html>
